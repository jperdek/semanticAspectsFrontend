<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
        <span>Semantic aspects</span>

        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
            <button class="menu-component-item" color="accent" mat-icon-button id="login" 
                [routerLink]="'/login'">
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </button>
            <button class="menu-component-item" color="accent" mat-icon-button id="logout"
                (click)="logout()">
                <mat-icon>account_circle</mat-icon>
                <span>Logout</span>
            </button>
            <button class="menu-component-item" color="accent" mat-icon-button id="automatization"
                [routerLink]="'/automatization'">
                <mat-icon>account_circle</mat-icon>
                <span>Automatization</span>
            </button>
            <button class="menu-component-item" color="accent" mat-icon-button id="sense" [routerLink]="'/analyser/senseAnalysis'">
                <mat-icon>edit</mat-icon>
                <span>Sense analysis</span>
            </button>
            <button class="menu-component-item" color="accent" mat-icon-button id="approval" *ngIf="hasAccessRights('authority')"
                [routerLink]="'/analyser/category'">
                <mat-icon>upload-file</mat-icon>
                <span>Text analyser</span>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a (click)="sidenav.toggle()"
            [routerLink]="'/login'" mat-list-item><mat-icon>account_circle</mat-icon>
            <span>Login</span></a>
            <a (click)="sidenav.toggle(); logout()" mat-list-item><mat-icon>account_circle</mat-icon>
            <span>Logout</span></a>
            <a (click)="sidenav.toggle();" mat-list-item [routerLink]="'/analyser/senseAnalysis'"><mat-icon>edit</mat-icon>
                <span>Sense analysis</span></a>
            <a (click)="sidenav.toggle()"
            [routerLink]="'/analyser/category'" *ngIf="hasAccessRights('guest')" mat-list-item><mat-icon>upload-file</mat-icon>
            <span>Text analyser</span></a>
 
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
