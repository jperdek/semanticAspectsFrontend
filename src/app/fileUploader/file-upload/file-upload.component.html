<div class="file-list">
    <div class="file-record" *ngFor="let sFile of uploadedFiles; let i = index">
        <img src="/assets/icons/file.svg" width="45px" alt="file decoration image">
        <div class="file-information">
            <h3 class="file-name">
                {{ sFile?.name}}
            </h3>
            <p class="file-size">
                {{ formatBytes(sFile?.size) }}
            </p>
            <img src="/assets/icons/trash.svg"class="delete" width="20px" alt="file" (click)="deleteFile(i)">
            <app-progress [progress]="sFile?.progress"></app-progress>
        </div>
    </div>
